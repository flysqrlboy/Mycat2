schemas:
  - name: myfly
    schemaType: DB_IN_MULTI_SERVER
    defaultDataNode: dn1
    tables:
      - name: tb_fly
        dataNode: dn1
      - name: tb_boy
        dataNode: dn2
      - name: tb_paw
        type: global
        dataNode: dn$1-2
dataNodes:
  - name: dn1
    database: mytest
    replica: repli
  - name: dn2
    database: mytest2
    replica: repli2